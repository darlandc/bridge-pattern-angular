<h2>Select reactive character</h2>

<select [formControl]="form">
  <option *ngFor="let characterId of list" [value]="characterId">
    Id: ({{ characterId }})
  </option>
</select>

<mat-spinner class="loading" *ngIf="loading; else loaded"></mat-spinner>
<ng-template #loaded>

    <pre *ngIf="(character$ | async) as character">
        {{ character | json }}
      </pre>

</ng-template>
